<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - FullRisk</title>
    <link rel="icon" type="image/png" href="images/profile.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/profile.png" alt="Profile" class="profile-logo" id="profileLogo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
                <li><a href="skills.html" class="active"><i class="fas fa-tools"></i> Skills</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="minecraft.html"><i class="fas fa-cube"></i> Minecraft</a></li>
                <li><a href="client.html"><i class="fas fa-star"></i> Client</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="theme-controls">
            <div class="color-picker-wrapper">
                <button id="colorPickerBtn" class="color-picker-btn" title="Change Theme Color">
                    <i class="fas fa-palette"></i>
                </button>
                <div class="color-picker-popup">
                    <div class="color-presets">
                        <button class="preset-color" data-color="#4A90E2" style="background: #4A90E2;"></button>
                        <button class="preset-color" data-color="#FF69B4" style="background: #FF69B4;"></button>
                        <button class="preset-color" data-color="#50C878" style="background: #50C878;"></button>
                        <button class="preset-color" data-color="#9B59B6" style="background: #9B59B6;"></button>
                    </div>
                    <input type="color" id="customColorPicker" value="#4A90E2">
                    <label for="customColorPicker">Custom Color</label>
                </div>
            </div>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="mode-label">Dark Mode</span>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
        </header>
        <div class="main-title">
            <h1>Mein Skill Issue</h1>
        </div>
        <div class="content">
            <div class="skills-section">
                <h2>Technical Skills</h2>
                <div class="skills-grid">
                    <div class="skill-item">HTML5</div>
                    <div class="skill-item">CSS3</div>
                    <div class="skill-item">JavaScript</div>
                    <div class="skill-item">React</div>
                    <div class="skill-item">Node.js</div>
                    <div class="skill-item">Python</div>
                    <div class="skill-item">Git</div>
                    <div class="skill-item">SQL</div>
                </div>

                <h2>Soft Skills</h2>
                <div class="skills-grid">
                    <div class="skill-item">Problem Solving</div>
                    <div class="skill-item">Team Collaboration</div>
                    <div class="skill-item">Communication</div>
                    <div class="skill-item">Time Management</div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="social-links">
                <a href="https://github.com/FullRisk" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.twitch.tv/fullrisktv" target="_blank" class="social-link">
                    <i class="fab fa-twitch"></i>
                </a>
                <a href="https://www.youtube.com/@FullRiskk" target="_blank" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="footer-text">
                Made by FullRisk with <i class="fas fa-heart"></i>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
